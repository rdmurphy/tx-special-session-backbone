<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Session Viewer</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    var sessions_bootstrap = {{ sessions | safe }};
  </script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="span3">
      <h3>Sessions</h3>
      <ul id="session-menu" class="unstyled session-menu"></ul>
    </div>
    <div class="span9">
      <h3>Topics</h3>
      <ul id="topic-list" class="unstyled topic-list"></ul>
    </div>
  </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
